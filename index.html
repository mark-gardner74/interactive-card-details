<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

            <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto&display=swap" rel="stylesheet">

            <title>Frontend Mentor | Interactive card details form</title>
            <link href="css/base.css" rel="stylesheet" />
            <link href="css/solution.css" rel="stylesheet" />

          <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

        <body>

            <header class="client-width">

            </header>

            <main class="main-class client-width">

                <div class="pseudo-header">
                    <div class="back-of-card"></div>
                    <div class="front-of-card" style="color: white;">
                        <div class="div-around-logo">
                            <img class="size-logo" src="images/card-logo.svg" alt="Card Logo"/>
                        </div>
                        <div id="card-personal-details-number" class="div-with-text card-number flex-centre-between">
                            0000 0000 0000 0000
                        </div>
                        <div class="div-with-text flex-centre-between">
                            <span id="card-personal-details-name">Jane Appleseed</span>
                            <span id="card-personal-details-dates" class="card-personal-details-dates">00/00</span>
                        </div>
                    </div>
                </div>

                <div class="buffer-from-header"></div>

                <div id="form-and-result" class="pseudo-body client-width">
                    <div class="buffer-top"></div>
                    <label for="cardholder-name">Cardholder Name</label>
                    <div>
                        <input id="cardholder-name" type="text" size="25" placeholder="e.g. Jane Appleseed" required pattern="[A-Za-z -']+" />
                    </div>
                    <span id="cardholder-name-err" class="format-error-text hide-me">Please enter a valid name</span>

                    <label for="card-number">Card Number</label>
                    <div>
                        <input id="card-number" type="text" size="25" placeholder="e.g. 1234 5678 9123 0000" required maxlength="19" minlength="19" pattern="[0-9 ]+" />
                    </div>
                    <span id="card-number-err" class="format-error-text hide-me">The card number can only be numeric</span>

                    <div class="grid-mm-yy-cvc-gap" >
                        <label for="exp-date-month">Expiry Date (MM/YY)</label>
                        <label for="cvc">CVC</label>
                        <div>
                            <input id="exp-date-month" type="text" placeholder="MM" required minlength="2" maxlength="2" pattern="[0-9][0-2]" />
                            <span class="large-text">/</span>
                            <input id="exp-date-year" type="text" placeholder="YY" required minlength="2" maxlength="2" pattern="[2-4][0-9]" />
                        </div>
                        <input id="cvc" name="cvc" type="text" placeholder="e.g. 123" required minlength="3" maxlength="3" pattern="\d+" />
                        <span id="exp-date-year-err" class="format-error-text hide-me">MM/YY should be 0-12 22+</span><span id="cvc-err" class="format-error-text hide-me">CVC is a three digit code</span>
                    </div>

                    <div id="confirm-button" class="big-button">Confirm</div>
                </div>

<!--    TODO:   Just sort this out, too many fudges -->

                <div id="result-success" class="pseudo-body client-width adjust-flex-for-thanks hide-me">
                    <div class="buffer-top"></div>
                    <img src="images/icon-complete.svg" class="size-tick-image space-evenly" />
                    <h1 class="space-evenly">Thank you!</h1>
                    <p>We've added your card details</p>
                    <div id="continue-button" class="big-button">Continue</div>
                </div>

            </main>
